<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Wall Jumper</title>

		<!-- Game fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Offside&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nova+Slim&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="game-window">
			<div class="start-menu menu">
				<p class="game-title">
					WALL
					<span class="game-title--small">JUMPER</span>
				</p>

				<!-- <img
					src="./public/images/jump-right.png"
					alt="monkey jumping"
					class="character"
				/> -->
				<div class="input-start">
					<input
						type="text"
						class="user-name"
						minlength="3"
						maxlength="12"
						placeholder="Enter Name : Max"
					/>
					<button class="btn btn--start" type="submit">Start Game</button>
				</div>
			</div>
			<canvas class="canvas"> </canvas>
			<div class="restart-menu menu">
				<p class="game-over">GAME OVER</p>
				<button class="btn btn--restart">Re-Start Game</button>
			</div>
		</div>
		<script src="./src/main.ts" type="module"></script>
	</body>
</html>
