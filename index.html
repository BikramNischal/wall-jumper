<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/wall-jumper/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wall Jumper</title>

		<!-- Game fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Offside&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nova+Slim&display=swap"
			rel="stylesheet"
		/>
		<script type="module" crossorigin src="/wall-jumper/assets/index-B87KtUHR.js"></script>
		<link rel="stylesheet" crossorigin href="/wall-jumper/assets/index-CLwkRrA6.css">
	</head>
	<body>
		<div class="game-window">
			<div class="pause-window">
				<p class="pause-text">PAUSE</p>

				<p class="resume-text">Press "Space" to resume.</p>
			</div>
			<div class="start-menu menu">
				<p class="game-title">
					WALL
					<span class="game-title--small">JUMPER</span>
				</p>

				<!-- <img
					src="./public/images/jump-right.png"
					alt="monkey jumping"
					class="character"
				/> -->
				<ul class="controls">
					<li class="controls-title">Controls and instructions</li>
					<li class="controls--text">Click to jump</li>
					<li class="controls--text">Click in air to backflip(you can backflip only once)</li>
					<li class="controls--text">Press Space for pause and play</li>	
					<li class="controls--text">Rubber Wall bounces you back</li>
					<li class="controls--text">Ice Wall causes you to freeze for 1S</li>	
				</ul>
				<div class="input-start">
					<input
						type="text"
						class="user-name"
						minlength="3"
						maxlength="12"
						placeholder="Enter Name : Max"
					/>
					<button class="btn btn--start" type="submit">
						Start Game
					</button>
				</div>
			</div>
			<canvas class="canvas"> </canvas>
			<div class="restart-menu menu">
				<p class="game-over">GAME OVER</p>
				<div class="leaderboard"></div>
				<p class="score"></p>
				<button class="btn btn--restart">Re-Start Game</button>
			</div>
		</div>
	</body>
</html>
